{% if mensaje %}
  <div class="ui message error mb-6">
    <i class="fas fa-exclamation-circle mr-2"></i>
    {{ mensaje }}
  </div>
{% endif %}
{% if mensaje2 %}
  <div class="ui message success mb-6">
    <i class="fas fa-check-circle mr-2"></i>
    {{ mensaje2 }}
    {% if importe %}
      <div class="mt-2">
        <strong>Importe pagado:</strong> ${{ importe }}
      </div>
    {% endif %}
  </div>
{% endif %}

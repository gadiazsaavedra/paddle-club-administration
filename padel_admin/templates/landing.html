<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamerinha Padel Club</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'landing_styles.css' %}" rel="stylesheet">
</head>
<body class="flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <img src="{% static 'logo.png' %}">
        <h1 class="text-2xl mb-4 font-bold ml-2">Login</h1>
        <form class="grid gap-2">
            <input type="text" class="border border-gray-300 rounded-lg p-2" placeholder="DNI">
            <input type="password" class="border border-gray-300 rounded-lg p-2 mb-2" placeholder="Contraseña">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-2">Iniciar sessió</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}Paddle Club - Inicio{% endblock %}
{% block content %}
<div class="ui container mt-8 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Bienvenido al Club de Paddle</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <a href="/disponibilidad/" class="ui blue button w-full py-6 flex flex-col items-center" role="button">
      <i class="fas fa-calendar-check fa-2x mb-2"></i>
      Mi disponibilidad para jugar
    </a>
    <a href="/calendario/" class="ui green button w-full py-6 flex flex-col items-center" role="button" tabindex="0">
      <i class="fas fa-calendar-alt fa-2x mb-2"></i>
      Calendario y reservas
    </a>
    <a href="/perfil/" class="ui orange button w-full py-6 flex flex-col items-center" role="button">
      <i class="fas fa-user fa-2x mb-2"></i>
      Mi perfil
    </a>
  </div>
  <div class="mt-6 text-center text-gray-600 text-sm">
    <p>© {% now "Y" %} Club de Paddle</p>
    <p class="mt-2">Sistema de gestión para clubes de paddle</p>
  </div>
</div>
{% endblock %}

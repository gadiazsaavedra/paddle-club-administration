<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Reserves</h1>
        
        <!--FILTRO DE FECHA-->
        <form class="mb-4">
            <label for="fecha" class="mr-2">Data:</label>
            <input type="date" id="fecha" name="fecha" required class="border border-gray-300 rounded px-2 py-1">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white rounded px-4 py-1">Filtrar</button>
        </form>

        <!--TABLA RESERVA PARA X DIA-->

    </div>
</body>
</html>

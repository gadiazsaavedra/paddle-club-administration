{% extends 'base.html' %}
{% block title %}Registro de Jugador{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Registro de nuevo jugador</h1>
{% if messages %}
  <ul class="mb-4">
    {% for message in messages %}
      <li class="text-green-700">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="ui primary button">Registrarse</button>
</form>
{% endblock %}
